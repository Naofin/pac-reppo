<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <ul class="top-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="container">
        <aside class="side-menu">
          <h3>Side Menu</h3>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </aside>
        <main class="content">
          <div class="form-container">
            <h2>Contact Us</h2>
            <p>If you have any question....</p>
            <form action="1.nh" method="get" enctype="multipart/form-data">
              <div class="row">
                <div class="col">
                  <label for="">First Name:</label>
                  <input type="text" />
                </div>
                <div class="col">
                  <label for="">Last Name:</label>
                  <input type="text" />
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label for="">Password:</label>
                  <input type="text" />
                </div>
                <div class="col">
                  <label for="">Verify Password:</label>
                  <input type="text" />
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label for="">Email:</label>
                  <input type="email" />
                </div>
                <div class="col">
                  <label for="">Phone:</label>
                  <input type="tel" />
                </div>
                <div class="col">
                  <label for="">Website:</label>
                  <input type="url" />
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label for="">Age:</label>
                  <input type="number" />
                </div>
                <div class="col">
                  <label for="">Date of Birth:</label>
                  <input type="date" />
                </div>
                <div class="col">
                  <label for="">Appointment Time:</label>
                  <input type="time" />
                </div>
                <div class="col">
                  <label for="">Volume:</label>
                  <input type="range" />
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label for="">Gender:</label>
                  <div class="inline">
                    <label for="">
                      <input type="radio" name="gender" />Male
                    </label>
                    <label for="">
                      <input type="radio" name="gender" />Female
                    </label>
                  </div>
                </div>
                <div class="col">
                  <label for="">Hobbies:</label>
                  <div class="inline">
                    <label for=""> <input type="checkbox" />Reading </label>
                    <label for=""> <input type="checkbox" />Traveling </label>
                  </div>
                </div>
                <div class="col">
                  <label for="">Favorite Color:</label>
                  <div class="inline">
                    <label for=""> <input type="color" </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label for="">Country:</label>
                  <select name="" id="">
                    <option value="">Bangladesh</option>
                    <option value="">USA</option>
                    <option value="">UK</option>
                  </select>
                </div>
                <div class="col">
                  <label for="">Upload File:</label>
                  <input type="file" />
                </div>
                <div class="col">
                  <label for="">Bio:</label>
                  <textarea rows="3" name="" id=""></textarea>
                </div>
              </div>
              <div class="row button">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
              </div>
            </form>
          </div>
        </main>
      </div>
    </header>
    <footer>
      <p>Footer</p>
    </footer>
  </body>
</html>
