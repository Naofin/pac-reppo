<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form Layout</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="top-nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- Sidebar -->
    <aside class="">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </aside>
    <!-- Main Content -->
    <main class="main">
      <section class="contact-container">
        <div class="contact-header">
          <h1>Contact Us</h1>
        </div>
        <p class="form-desc">
          If you have any questions, please feel free to contact us using the
          from below:
        </p>
        <form action="" class="contact-form">
          <div class="form-row">
            <div class="form-group">
              <label for="">First Name:</label>
              <input type="text" />
            </div>
            <div class="form-group">
              <label for="">Last Name:</label>
              <input type="text" />
            </div>
          <div class="form-row">
            <div class="form-group">
              <label for="">Password:</label>
              <input type="password" />
            </div>
            <div class="form-group">
              <label for="">Verify Password:</label>
              <input type="password" />
            </div>
            <div class="form-row">
            <div class="form-group">
              <label for="">Email:</label>
              <input type="email" />
            </div>
            <div class="Phone">
              <label for="">Last Name:</label>
              <input type="tel" />
            </div>
            <div class="Web Site">
              <label for="">Last Name:</label>
              <input type="text" />
            </div>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
